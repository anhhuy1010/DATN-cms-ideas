syntax = "proto3";

package idea;

option go_package = "github.com/anhhuy1010/DATN-cms-idea/grpc/proto/idea";

message CreateIdeaRequest {
  string ideas_name = 1;
  string industry = 2;
  string content_detail = 3;
  int32 price = 4;
  string customer_uuid = 5;
  string customer_name = 6;
  string customer_email = 7;
}

message CreateIdeaResponse {
  string uuid = 1;
  string message = 2
}

service IdeaService {
  rpc CreateIdea(CreateIdeaRequest) returns (CreateIdeaResponse);
}